responsive:
  css:
    component:
      assets/css/responsive/mobile.css: { media: 'screen and (max-width: 768px)' }
      assets/css/responsive/tablet.css: { media: 'screen and (min-width: 769px) and (max-width: 1024px)' }
      assets/css/responsive/desktop.css: { media: 'screen and (min-width: 1025px)' }
  dependencies:
    - thirdwing/global-styling